            <form class="form-inline">
                <div class="input-group">
                    <input class="form-control" type="text" name="" placeholder="Search" aria-label="Search">

    <div class="container mt-5">

            <!-- Grid row -->
            <div class="row mt-5">
          
              <!-- Grid column -->
              <div class="col-md-6">
                  <div class="row mt-5">
                      <p>My ID:&nbsp<h5 id="id">123</h5> </p>
                  </div>
                  <div class="row">
                      <p>My Name:&nbsp<h5 id="name">hoang</h5> </p>
                  </div>
                  <div class="row">
                      <button type="button" onclick="inputName()">Nhập Tên</button>
                  </div>
              </div>
              <div class="col-md-6 mt-5">
                
                <div class="card">
                    <div class="card-header">
                        Friend List
                    </div>
                    <div class="card-body">
                        <ul id="listfriend">
                        </ul>
                    </div>
                </div>

            </div>
              <!-- Grid column -->
          
            </div>
            <!-- Grid row -->
    </div>

    <div id="inputname" class="dialog" role="dialog" data-backdrop="static">
        <div class="container fix-center row">
            <div class="col">
                <div class="card small-inputname">
                    <div class="card-header">
                        Nhập Tên
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <label for="myname">Tên</label>
                            <input class="form-control" type="text" id="myname" placeholder="Nhập tên">
                        </div>
                        <button class="btn btn-primary ok-btn" type="button" onclick="okInputName()" >OK</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div id="video" class="dialog" role="dialog" data-backdrop="static">
            <div class="fix-center">
                <div class="card small-video">
                    <div class="card-header d-flex justify-content-between">
                        CALL
                        <div class="icons grey-text">
                            <a id="closeVideo"><i class="fa fa-times mr-2"></i></a>
                        </div>
                    </div>
                    <div class="card-body">

                            <video id="remoteStream" class="videoremote" controls></video>
                            <video id="localStream" class="videolocal" controls></video>
                              
                    </div>
                </div>
            </div>
        </div>
    
    <div class="container fix-bottom">
        <div class="card chat-room small-chat wide" id="myForm">
                <div class="card-header white d-flex justify-content-between p-2" id="toggle" style="cursor: pointer;">
                  <div class="heading d-flex justify-content-start">
                    <div class="profile-photo">
                      <img src="" alt="avatar" class="avatar rounded-circle mr-2 ml-0">
                      <span class="state"></span>
                    </div>
                    <div class="data">
                      <p class="name mb-0"><strong>John Smith</strong></p>
                      <p class="activity text-muted mb-0">Active now</p>
                    </div>
                  </div>
                  <div class="icons grey-text">
                    <a class="feature" onclick="videoClick()"><i class="fa fa-video mr-2"></i></a>
                    <a class="feature"><i class="fa fa-phone mr-2"></i></a>
                    <a class="feature"><i class="fa fa-cog mr-2"></i></a>
                    <a id="closeButton"><i class="fa fa-times mr-2"></i></a>
                  </div>
                </div>
                <div class="card-body my-custom-scrollbar" id="message">
                    
                </div>
                <div class="card-footer text-muted white pt-1 pb-2 px-3">
                    <div class="input-group">
                        <input type="text" id="inputmessage" class="form-control" placeholder="Type a message...">
                        <div class="input-group-append">
                                <span class="input-group-text" id="btnsend"><i class="fa fa-paper-plane"></i></span>
                        </div>
                    </div>
                    <div class="icons">
                        <a><i class="fa fa-file-image mr-2"></i></a>
                        <a><i class="fa fa-laugh mr-2"></i></a>
                        <a><i class="fa fa-gamepad mr-2"></i></a>
                        <a><i class="fa fa-paperclip mr-2"></i></a>
                        <a><i class="fa fa-camera mr-2"></i></a>
                        <a><i class="fa fa-thumbs-up float-right"></i></a>
                    </div>
                </div>
        </div>
    </div>
